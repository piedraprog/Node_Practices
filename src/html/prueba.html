<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .seleccionado {
        background-color: yellow;
        color: red;
      }
    </style>
  </head>
  <body>
    <input id="miInput" type="text" />

    <div id="contenido">
      <p>
        Este es un texto de ejemplo. Selecciona el texto para sombrearlo y
        cambiar su color.
      </p>
    </div>

    <script>
      const inputElement = document.getElementById("miInput");

      inputElement.addEventListener("mouseup", () => {
        const selectedText = inputElement.value.substring(
          inputElement.selectionStart,
          inputElement.selectionEnd
        );

        if (selectedText.length > 0) {
          console.log("Texto seleccionado:", selectedText);
          // Aquí puedes realizar cualquier acción que necesites cuando se seleccione texto
        }
      });

      contenido.addEventListener("mouseup", (event) => {
        const seleccion = window.getSelection().toString().trim();
        if (seleccion) {
          const rango = window.getSelection().getRangeAt(0);
          const span = document.createElement("span");
          span.textContent = seleccion;

          console.log(seleccion);
          span.classList.add("seleccionado");
          rango.deleteContents();
          rango.insertNode(span);
        }
      });
    </script>
  </body>
</html>
